<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<p th:text="${msg}" style="color:red"></p>
<form th:action="@{/login}">

    <p><input type="submit"></p>
</form>
</body>
</html>
